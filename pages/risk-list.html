<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风险列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .risk-high { background-color: #FEE2E2; }
        .risk-medium { background-color: #FFEDD5; }
        .risk-low { background-color: #FEF9C3; }
        .hover-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <!-- 筛选条件区域 -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">筛选条件</h2>
            <div class="flex space-x-2">
                <button class="px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded">保存为视图</button>
                <button class="px-3 py-1 text-sm text-gray-600 hover:bg-gray-50 rounded">重置</button>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <!-- 风险等级 -->
            <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-500">风险等级：</span>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-red-600">
                    <span class="ml-2 text-sm">高危</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-orange-600">
                    <span class="ml-2 text-sm">中危</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-yellow-600">
                    <span class="ml-2 text-sm">低危</span>
                </label>
            </div>
            <!-- 处置状态 -->
            <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-500">处置状态：</span>
                <select class="form-select text-sm border-gray-300 rounded">
                    <option>全部</option>
                    <option>待研判</option>
                    <option>处置中</option>
                    <option>已闭环</option>
                    <option>误报</option>
                </select>
            </div>
            <!-- 时间范围 -->
            <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-500">时间范围：</span>
                <input type="date" class="form-input text-sm border-gray-300 rounded">
                <span class="text-gray-500">至</span>
                <input type="date" class="form-input text-sm border-gray-300 rounded">
            </div>
        </div>
    </div>

    <!-- 工具栏 -->
    <div class="flex justify-between items-center mb-4">
        <div class="flex space-x-2">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                批量操作
            </button>
            <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center">
                <i class="fas fa-download mr-2"></i>
                导出报告
            </button>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="搜索风险..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <select class="border border-gray-300 rounded-lg px-4 py-2">
                <option>按优先级排序</option>
                <option>按更新时间排序</option>
                <option>按资产数量排序</option>
            </select>
        </div>
    </div>

    <!-- 风险列表 -->
    <div class="bg-white rounded-lg shadow-sm">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50 border-b">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <input type="checkbox" class="form-checkbox">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">风险ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">风险名称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">风险等级</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">优先级评分</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">单位编号</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">关联资产</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">风险来源</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后更新时间</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">处置状态</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- 示例数据行 -->
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" class="form-checkbox">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">RISK-001</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-sm font-medium text-gray-900">SQL注入漏洞</span>
                            <span class="ml-2 px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">0Day</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">高危</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-red-600 h-2 rounded-full" style="width: 85%"></div>
                        </div>
                        <span class="text-xs text-gray-500">0.85</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">UNIT-001</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-blue-600 hover:text-blue-800 text-sm">
                            查看 (3个)
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-500">威胁情报</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-03-15 10:30</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">待研判</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-800" onclick="startAnalysis('RISK-001')">启动研判</button>
                            <button class="text-gray-600 hover:text-gray-800">详情</button>
                        </div>
                    </td>
                </tr>
                <!-- 更多数据行... -->
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="flex justify-between items-center mt-4">
        <div class="text-sm text-gray-500">
            共 100 条记录
        </div>
        <div class="flex space-x-2">
            <button class="px-3 py-1 border rounded hover:bg-gray-50">&lt;</button>
            <button class="px-3 py-1 border rounded bg-blue-600 text-white">1</button>
            <button class="px-3 py-1 border rounded hover:bg-gray-50">2</button>
            <button class="px-3 py-1 border rounded hover:bg-gray-50">3</button>
            <button class="px-3 py-1 border rounded hover:bg-gray-50">&gt;</button>
        </div>
    </div>

    <script>
        // 启动研判
        function startAnalysis(riskId) {
            // 将风险ID存储到 sessionStorage
            sessionStorage.setItem('currentRiskId', riskId);
            // 跳转到研判工作台
            window.parent.loadPage('analysis-workbench');
        }
    </script>
</body>
</html>
