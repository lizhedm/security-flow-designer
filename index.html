<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全共享研判系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="h-screen flex">
    <!-- 侧边栏 -->
    <div class="w-64 bg-gray-900 text-white">
        <div class="p-4">
            <h1 class="text-xl font-bold">网络安全共享研判系统</h1>
        </div>
        <nav class="mt-4">
            <div class="px-4 py-2 text-gray-400 uppercase text-xs font-semibold">研判分析</div>
            <a href="javascript:void(0)" onclick="loadPage('risk-list')" class="flex items-center px-4 py-3 hover:bg-gray-800">
                <i class="fas fa-shield-alt w-6"></i>
                <span>风险列表</span>
            </a>
            <a href="javascript:void(0)" onclick="loadPage('task-list')" class="flex items-center px-4 py-3 hover:bg-gray-800">
                <i class="fas fa-tasks w-6"></i>
                <span>研判工单</span>
            </a>
            <a href="javascript:void(0)" onclick="loadPage('analysis-workbench')" class="flex items-center px-4 py-3 hover:bg-gray-800">
                <i class="fas fa-desktop w-6"></i>
                <span>研判工作台</span>
            </a>
            <div class="px-4 py-2 text-gray-400 uppercase text-xs font-semibold mt-4">流程管理</div>
            <a href="javascript:void(0)" onclick="loadPage('flow-management')" class="flex items-center px-4 py-3 hover:bg-gray-800">
                <i class="fas fa-project-diagram w-6"></i>
                <span>流程管理</span>
            </a>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1">
        <iframe id="mainContent" name="mainContent" src="pages/risk-list.html" class="w-full h-full border-none"></iframe>
    </div>

    <script>
        // 全局函数，供iframe内部调用
        window.loadPage = function(page) {
            const iframe = document.getElementById('mainContent');
            iframe.src = `pages/${page}.html`;
        };
    </script>
</body>
</html>
